<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=RaITAxEdTDY -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="visewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <main>
        <div class = "big-wrapper">
            <form id = "main_form">
 
                <section class="left_items">
                    <img class = "image" src ='./assets/halie-west-25xggax4bSA-unsplash.jpg'/>
                    <div class="banner">
                        <h1 class="logo">ODIN PROJECT</h1>
                    </div>
                </section>
                <section class="right_items">
                    <section class="container">

                        <div class="form_top">
                            <p class="par">
                                This is not a real online service! You Know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                            </p>
                    
                        </div>
                        <section class="form_inputs">
                            <div class="form_center">
                                <section class="form_left">
                                    <div class="items">
                                        <label for = "name">FIRST NAME</label>
                                        <input type = "name" id = "name">
                                    </div>
                                    <div class="items">
                                        <label for = "email">EMAIL</label>
                                        <input type = "email" id  = "email">
                                    </div>
                                    <div class="items">
                                        <label for = "password">PASSWORD</label>
                                        <input onchange= "onSubmit()" type = "password" id = "password">
                                    </div>
                                </section>
                                <section class="form_right">
                                    <div class="items">
                                        <label for = "last_name">LAST NAME</label>
                                        <input type = "name" id = "last_name">
                                    </div>
                                    <div class="items">
                                        <label for = "tel">PHONE</label>
                                        <input type = "tel" id  = "tel">
                                    </div>
                                    <div class="items">
                                        <label for = "password_validate">CONFIRM PASSWORD</label>
                                        <input type = "password" id = "password_validate">
                                    </div>
                                </section>
                            </div>
                            <div class="form_bottom">
                   
                            </div>
                            <label>Let's Do This</label>
        

                        </section>
                       
                        <div class="form_top">
                            <button type="submit" form="main_form">SUBMIT</button>
                        </div>
                    </section>
    
    
    

                        
                    </section>
                    
            
            </form>

        </div>
    </main>

  </body>
</html>
